	</head>
	<body>

		<img src="logo.png" alt="NuStars Haitian Cusine" id="logoimg" />

			<nav>
				<ul>
					<li> <a href="home.html"> HOME </a> </li>

		<section id="paySection">
      <h1>Payment Form</h1>

      
      <form id="order" name="order">       
        <table id="orderTable">
           <caption>Your Order</caption>
           <tr>
              <td colspan="3" class="rightA">
                 <input type="text" id="orderDate" name="orderDate" readonly />
              </td>
           </tr>
           <tr>
              <td>
                 <input type="text" name="modelName" id="modelName" readonly  />                                                
              </td>
              <td>
                 <label>Qty: </label>
                 <input type="text" name="qty" id="qty"  readonly />  
              </td>                 
              <td>
                 <input type="text" name="initialCost" id="initialCost" size="10"  readonly />
              </td>
           </tr>
           <tr>
              <td colspan="2">
                 <input type="text" name="protectionName" id="protectionName"  readonly />
              </td>
              <td>
                 <input type="text" name="protectionCost" id="protectionCost" size="10" readonly  />
              </td>
           </tr>        
           <tr>
              <td colspan="2" class="rightA">Subtotal</td>
              <td class="outcell">
                 <input type="text" name="subtotal" id="subtotal" size="10" readonly  />
              </td>
           </tr>

           <tr>
              <td colspan="2" class="rightA">Tax (8%)</td>
              <td>
                 <input type="text" name="salesTax" id="salesTax" size="10" readonly  />
              </td>
           </tr>

           <tr>
              <td colspan="2" class="rightA">TOTAL</td>
              <td>
                 <input type="text" name="totalCost" id="totalCost" size="10" readonly  />
              </td>
           </tr>
        </table>
      </form>

      <form id="custInfo" action="verification.html" method="post"> <!-- sending data to server-->
         <fieldset id="cutInfo">
            
            <legend> Custormer Information</legend>
            <div class="formRow">
               <label for="name"> Name* </label>
               <input name="custName" id="name" type="text" placeholder="first and last name" required/>
            </div>

            <div class="formRow">
               <label for="street"> Street Address* </label>
               <input name="custStreet" id="street" type="text" required/>
            </div>

            <div class="formRow">
               <label for="city"> City* </label>
               <input name="custCity" id="city" type="text" value="New York City" required/>
            </div>

            <div class="formRow">
               <label for="state"> State </label>
               <input name="custState" id="state" type="text" required/>
            </div>

            <div class="formRow">
               <label for="zip"> Postal code </label>
               <input name="custZip" id="zip" type="text" placeholder="xxxxx" pattern="^\d{5}$" required/>
            </div>

            <div class="formRow">
               <label for="phone"> Phone Number </label>
               <input name="custPhone" id="phone" type="tel" placeholder="(xxx) xxx-xxxx" pattern="^\d{10}$|(\(\d{3}\)\s*)? \d{3}[\s-]?\d{4}$"/>
            </div>

            <div class="formRow">
               <label for="mail"> Email* </label>
               <input name="custEmail" id="mail" type="e-mail" placeholder="example@example.com"required />
            </div>
         </fieldset>
      </form>

      

      <form id="payment" name="payment" method="post" action="verification.html">         
         <fieldset id="creditcard">
            <legend>Credit Information</legend>

            <label for="cardName">Name*</label>
            <input name="cardName" id="cardName" required type="text" />              

            <fieldset id="cards">
               <label class="cardLabel">Credit Card*</label>
               <label class="cardLabel">
                  <input name="credit" value="amex" type="radio" required />
                  <img src="nu_amex.png" alt="American Express" />
               </label>
               <label class="cardLabel">               
                  <input name="credit" value="discover" type="radio" />
                  <img src="nu_discover.png" alt="Discover" />
               </label>
               <label class="cardLabel">                  
                  <input name="credit" value="master" type="radio"  />
                  <img src="nu_master.png" alt="MasterCard" />
               </label>
               <label class="cardLabel">                  
                  <input name="credit" value="visa" type="radio"  />
                  <img src="nu_visa.png" alt="Visa" />
               </label>
            </fieldset>          

            <label for="cardNumber">Credit Card Number*</label>
            <input name="cardNumber" id="cardNumber" required type="text"
                   pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"/>

            <label for="expMonth">Expiration Date*</label>
            <select id="expMonth" name="expMonth">
               <option value="mm">mm</option>
               <option value="01">01</option>
               <option value="01">02</option>
               <option value="01">03</option>
               <option value="01">04</option>
               <option value="01">05</option>
               <option value="01">06</option>
               <option value="01">07</option>
               <option value="01">08</option>
               <option value="01">09</option>
               <option value="01">10</option>
               <option value="01">11</option>
               <option value="01">12</option>
            </select>
            <span> / </span>
            <select id="expYear" name="expYear">
               <option value="yy">yy</option>
               <option value="2022">2022</option>
               <option value="2023">2023</option>
               <option value="2024">2024</option>
               <option value="2025">2025</option>
               <option value="2026">2026</option>
            </select>            

            <label for="cvc">CVC*</label>
            <input name="cvc" id="cvc" required pattern="^\d{3,4}$" type="text"/>
         </fieldset>

         <p id="footnote">* - Required Item</p>        
         <input type="submit" id="subButton" value="Submit Payment" />         
      </form>

   </section>

		</footer>
	</body>
